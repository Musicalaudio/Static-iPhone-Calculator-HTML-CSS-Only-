<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css"> 
    <title>Jordan's Calculator</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calc">
        <input type="text" class="calc__screen" value="0" size="1" disabled>
            <section class="calc__buttons">
                <button type="button" class="calc__btn calc__btn--light" value="AC">AC</button>
                <button type="button" class="calc__btn calc__btn--light" value="+/-">&plus;/&minus;</button>
                <button type="button" class="calc__btn calc__btn--light" value="%">&percnt;</button>
                <button type="button" class="calc__btn calc__btn--utility" value="/">&divide;</button>
                <button type="button" class="calc__btn calc__btn--dark" value="7">7</button>
                <button type="button" class="calc__btn calc__btn--dark" value="8">8</button>
                <button type="button" class="calc__btn calc__btn--dark" value="9">9</button>
                <button type="button" class="calc__btn calc__btn--utility" value="*">&times;</button>
                <button type="button" class="calc__btn calc__btn--dark" value="4">4</button>
                <button type="button" class="calc__btn calc__btn--dark" value="5">5</button>
                <button type="button" class="calc__btn calc__btn--dark" value="6">6</button>
                <button type="button" class="calc__btn calc__btn--utility" value="-">&minus;</button>
                <button type="button" class="calc__btn calc__btn--dark" value="1">1</button>
                <button type="button" class="calc__btn calc__btn--dark" value="2">2</button>
                <button type="button" class="calc__btn calc__btn--dark" value="3">3</button>
                <button type="button" class="calc__btn calc__btn--dark calc__btn--utility" value="+">&plus;</button>
                <button type="button" class="calc__btn calc__btn--dark calc__btn--zero" value="0">0</button>
                <button type="button" class="calc__btn calc__btn--dark" value=".">.</button>
                <button type="button" class="calc__btn calc__btn--utility" value="=">&equals;</button>
            </section>
        
    </div>
</body>
</html>
